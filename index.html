<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component con bootstrap</title>

  <!-- Fuentes de google -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Normalize -->
  <link rel="stylesheet" href="./css/normalize.css">

  <!-- Mis estilos -->
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <!-- Contenedor -->
  <main class="container">

    <!-- Sombra -->
    <div class="contenedor_sombra">

      <!-- Carta -->
      <article class="card">

        <!-- Imagen principal -->
        <div class="imagen_p">
          <div class="cambio_imagen">
            <img src="./images/icon-view.svg" alt="cambio">
          </div>
        </div>

        <!-- Información -->
        <div class="info">

          <!-- Titulo -->
          <h2 class="titulo">Equilibrium #3429</h2>

          <!-- Texto principal -->
          <p class="texto">Our Equilibrium collection promotes balance and calm.</p>

          <!-- Cantidad y Tiempo -->
          <div class="cantidad_tiempo">
            <p class="moneda"><img src="./images/icon-ethereum.svg" alt="modena"> 0.041 ETH</p>
            <p class="tiempo"><img src="./images/icon-clock.svg" alt="reloj"> 3 days left</p>
          </div>

          <hr class="linea">

          <!-- Autor -->
          <div class="autor">
            <img src="./images/image-avatar.png" alt="autor de la moneda">
            <p>Creation of <a href="#">Jules Wyvern</a></p>
          </div>

        </div>

      </article>
    </div>

    <div class="attribution">
      Desafío por <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Codificado por <a href="https://github.com/DaniloVaron" target="_blank">Danilo Varon</a>.
    </div>
  </main>

  <script src="./JS/bootstrap.bundle.min.js"></script>
</body>

</html>
