<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component con bootstrap</title>

  <!-- Fuentes de google -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Mis estilos -->
  <link rel="stylesheet" href="./css/custom.css">
</head>

<body class="bg-primary text-light d-flex align-items-center justify-content-center">

  <!-- Contenedor -->
  <main class="container d-flex flex-column p-4 align-items-center ">

    <!-- Sombra -->
    <div class="fondo py-4 d-flex justify-content-center redondeo tam dimension">

      <!-- Carta -->
      <article class="bg-secondary card align-items-center justify-content-center w-75 p-4 border-0 redondeo sombra">

        <!-- Imagen principal -->
        <div class="imagen_p card-img-top">
          <div class="cambio_imagen">
            <img src="./images/icon-view.svg" alt="cambio">
          </div>
        </div>

        <!-- Información -->
        <div class="card-body p-0 ">

          <!-- Titulo -->
          <h2 class="card-title h5 d-inline-block my-3 cambio">Equilibrium #3429</h2>

          <!-- Texto principal -->
          <p class="card-text text-success">Our Equilibrium collection promotes balance and calm.</p>

          <!-- Cantidad y Tiempo -->
          <div class="d-flex justify-content-between fs-6">
            <div class="d-flex align-items-center">
              <img src="./images/icon-ethereum.svg" alt="modena" class="me-2">
              <p class="d-flex align-items-center m-0 text-info">0.041 ETH</p>
            </div>

            <div class="d-flex align-items-center">
              <img src="./images/icon-clock.svg" alt="reloj" class="me-2">
              <p class="d-flex align-items-center m-0 text-success">3 days left</p>
            </div>
          </div>

          <hr class="bg-danger">

          <!-- Autor -->
          <div class="d-flex align-items-center autor fs-6">
            <img src="./images/image-avatar.png" alt="autor de la moneda"
              class="border border-1 border-light rounded-circle">
            <p class="m-0 ms-2 text-success">Creation of <a href="#" class="boton cambio">Jules
                Wyvern</a></p>
          </div>

        </div>

      </article>
    </div>

    <div class="attribution d-flex justify-content-center mt-2">
      <p class="m-0">Desafío por <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend
          Mentor</a>.</p>
      <p class="m-0 ms-2"> Codificado por <a href="https://github.com/DaniloVaron" target="_blank">
          Danilo Varon</a>.</p>
    </div>
  </main>

  <script src="./JS/bootstrap.bundle.min.js"></script>
</body>

</html>
